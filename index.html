<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>KidsRuby</title>
  <link rel="stylesheet" href="lib/assets/stylesheets/application.css" type="text/css" media="screen" title="style">
</head>

<body id="index">

  <div id="input">
    <textarea id="rubycode" cols="40">
      # Type in your code just below here:
    </textarea>

    <div id="buttons">
      <button id="run">Run</button>
      <button id="open">Open</button>
      <button id="save">Save</button>
    </div>
  </div>

  <aside id="tabs">
    <ul>
      <li><a href="#help">Help</a></li>
      <li><a href="#output">Output</a></li>
      <li><a href="#turtle">Turtle</a></li>
    </ul>

    <div id="help">
      <iframe src="help/index.html"></iframe>
    </div>

    <div id="output">
      <div id="stdout">&nbsp;</div>
      <div id="stderr">&nbsp;</div>
    </div>

    <div id="turtle">
      <canvas id="turtle-canvas"></canvas>
    </div>
  </aside>

  <script type="text/javascript" src="lib/assets/javascripts/application.js"></script>
</body>
</html>
